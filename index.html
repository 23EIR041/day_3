<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock 🪨 Paper 📄 Scissors ✂️</h1>

    <div class="choices">
      <button onclick="playGame('rock')">🪨 Rock</button>
      <button onclick="playGame('paper')">📄 Paper</button>
      <button onclick="playGame('scissors')">✂️ Scissors</button>
    </div>

    <div class="result-box">
      <p><strong>Your Choice:</strong> <span id="user-choice">-</span></p>
      <p><strong>Computer Choice:</strong> <span id="computer-choice">-</span></p>
      <h2 id="result">Click Play to Start!</h2>
    </div>

    <div class="controls">
      <button onclick="startGame()">▶️ Play</button>
      <button onclick="stopGame()">⏹️ Stop</button>
      <button onclick="restartGame()">🔄 Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
